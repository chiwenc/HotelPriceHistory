<!DOCTYPE html>
<html>
<head>
    <title>PriceTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('auth.index') }}">PriceTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.test') }}">
                        <i class="fas fa-tachometer-alt"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.user_request') }}">
                        <i class="fas fa-file"></i> Request
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto d-flex align-items-center">
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="{{ url_for('auth.signin') }}" class="btn btn-primary mr-2">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.signup') }}" class="btn btn-success">Sign Up</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <span class="navbar-text">Welcome {{ current_user.name }}!!</span>
                </li>
                <li class="nav-item ml-2">
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Sign Out</a>
                </li>
                {% endif %}
            </ul>
            
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
